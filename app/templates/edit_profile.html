<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1 class="text-center text-light fixed-top bg-secondary pb-2">Edit Profile Details</h1>
    <form action="" class="mt-5 form-inline container pt-4" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="form-group row mb-3">
            <div class="col-md-2"><label for="desc"><h5>Username</h5></label></div>
              <div class="col-md-8"><textarea class="form-control" id="desc" name="uname" rows="1" placeholder="description" onfocus="this.placeholder=''" onblur="this.placeholder='description'">{{user.username}}
              </textarea></div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-md-2"><label for="desc"><h5>First name</h5></label></div>
                  <div class="col-md-8"><textarea class="form-control" id="desc" name="fname" rows="1" placeholder="description" onfocus="this.placeholder=''" onblur="this.placeholder='description'">{{user.first_name}}
                  </textarea></div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-md-2"><label for="desc"><h5>Last Name</h5></label></div>
                    <div class="col-md-8"><textarea class="form-control" id="desc" name="lname" rows="1" placeholder="description" onfocus="this.placeholder=''" onblur="this.placeholder='description'">{{user.last_name}}
                      </textarea></div>
            </div>
            <div class="form-group row mb-3">
                <div class="col-md-2"><label for="desc"><h5>Email</h5></label></div>
                    <div class="col-md-8"><textarea class="form-control" id="desc" name="email" rows="1" placeholder="description" onfocus="this.placeholder=''" onblur="this.placeholder='description'">{{user.email}}
                        </textarea></div>
            </div>

            <div class="form-group row"> 
                <div class="col-md-2"><label for="image"><h5>Image</h5></label></div>
                {% if user1.image %}
                  <div class="col-md-2"><img src="{{user1.image.url}}" alt="no image" height="130px" width="120px" class="w-75 rounded-circle"></div>
                  <div class="col-md-6"><input class="form-control" type="file" id="myFile" name="image" ></div>
                  </div>
                {% else %}
              
              <div class="col-md-6"><input class="form-control" type="file" id="myFile" name="image" ></div>
                {% endif %}
              </div> 
              <div class="form-group text-center">
              <button type="submit" name="editpro" class="text-center btn btn-success">Edit</button>
            </div>
</body>
</html>
