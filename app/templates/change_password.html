<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="mt-3">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        <strong class="fs-3">{{message}}</strong> 
        <a href="#" class="fs-3 close" style="text-decoration: none;"data-dismiss="alert" aria-label="close"><h4 class="fs-1 text-dark"><b>&times;</b></h4></a>
      </div>
    {% endfor %}
      <h1 class="text-center">Change Password</h1>
    <form action="" method="POST" class="form-control container">
    <!-- Password input -->
    {% csrf_token %}
    <div class="form-inline mb-1 mt-2 pb-3">
        <input type="password" id="form3Example4" class="form-control fs-4" name="password" placeholder="Password" required="required"/>
    </div>
    <div class="text-center pb-3">
    <button type="submit" class="btn btn-primary">Change password</button>
</div>
    </form>
</body>
</html>
