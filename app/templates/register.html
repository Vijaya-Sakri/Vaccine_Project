

<!DOCTYPE html>
<html lang="en">

<head>
    <title>REGISTER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>
  {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
        <strong>Message: </strong> {{message}}
    </div>
  {% endfor %}
    <div id="signup">
        <h1><center class="m-3 ">Registeration form</center>
        </h1>
        <div class="container">
            <form method="POST" action="/register/">
              {% csrf_token %}
              <div class="mb-3">
                 <label for="exampleInputEmail1" class="form-label">User Name</label>
                 <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="uname">
              </div>
              <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" name="fname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" name="lname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button type="submit" class="btn btn-primary m-2">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
