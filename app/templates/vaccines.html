<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body style="background-color: beige;">

      <div class="container" >
        <h1 class="text-center" style="font-size: 40px;">Vaccines</h1> <hr class="mb-3" style="box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;">


<div class="row pt-3">
        {% for vaccines in vaccine %}
<div class="col-md-4 mb-5">

<div class="card me-2 " style="width:35rem; box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px; height:520px">
<div class="">
{% if vaccines.image %}
      <img src="{{vaccines.image.url}}" class="hover-zoom  card-img-top" style="height: 250px;"/>
          {% endif %}
</div> 
<div class="card-body">

<h5 class="card-title fs-3">{{ vaccines.vname}}</h5>

<p class="card-text fs-4"> {{vaccines.description}}</p>

{% comment %} <a href="#" class="btn btn-outline-primary btn-sm">Visit link</a>
 {% endcomment %}
 <button class="btn btn-primary me-2 p-2"><a href="vaccine_details/{{vaccines.vid}}" class="text-white fs-3 text-decoration-none">More Details</a>
              </button>
              {% if request.user.is_superuser %}
          <button type="submit" class="btn btn-secondary me-2 p-2"><a href="edit/{{vaccines.vid}}" class="text-white fs-3 text-decoration-none">Edit
        </a></button>
          <button type="button" class="btn btn-danger p-2" name="delete_Vaccine"><a href="delete/{{vaccines.vid}}" class="text-white fs-3 text-decoration-none">
            Delete</a></button>        
        {% endif %}

</div>
</div>

</div>
{% endfor %}
</div>
</div>
</body>
</html>
