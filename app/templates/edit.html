<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <h1 class="text-center text-light fixed-top bg-secondary pb-2">Edit Vaccine Details</h1>
    <form class="container pt-4 mt-5 form-inline" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group row mb-3">
          <div class="col-md-2"><label for="name"><h5>Vaccine name</h5></label></div>
          <div class="col-md-8"><input type="text" class="form-control" id="name" name="vname" placeholder="vaccine name" value="{{vaccine.vname}}" placeholder="vaccine name" onfocus="this.placeholder=''" onblur="this.placeholder='vaccine name'"></div>
        </div> 
        <div class="form-group row mb-3">
          <div class="col-md-2"><label for="age"><h5>Recommended Age</h5></label></div>
          <div class="col-md-8 mt-2"><select class="form-control" id="age" name="age">
            <option>{{vaccine.age}}</option>
            <option>0-2 months</option>
            <option>4 months</option>
            <option>6 months</option>
            <option>12 months</option>
            <option>18 months</option>
            <option>23 months</option>
          </select></div>
        </div>
        <div class="form-group row mb-3">
          <div class="col-md-2"><label for="desc"><h5>Description</h5></label></div>
            <div class="col-md-8"><textarea class="form-control" id="desc" name="desc" rows="2" placeholder="description" onfocus="this.placeholder=''" onblur="this.placeholder='description'">{{vaccine.description}}
            </textarea></div>
          </div> 
        <div class="form-group row mb-3">
          <div class="col-md-2"><label for="ingredients"><h5>Ingredients</h5></label></div>
            <div class="col-md-8"><textarea class="form-control" id="ingredients" name="ingredients" rows="2"
          placeholder="ingredients" onfocus="this.placeholder=''" onblur="this.placeholder='ingredients'">
            {{vaccine.ingredients}}
          </textarea></div>
        </div> 
        <div class="form-group row mb-3">
          <div class="col-md-2"><label for="sideeffects"><h5>Side Effects</h5></label></div>
            <div class="col-md-8"><textarea class="form-control" id="sideeffects" name="sideeffects" rows="2">{{vaccine.sideEffects}}
            </textarea></div>
          </div>
          <div class="form-group row"> 
            <div class="col-md-2"><label for="image"><h5>Image</h5></label></div>
            {% if vaccine.image %}
            <div class="col-md-2"><img src="{{vaccine.image.url}}" alt="no image" height="100px" width="100px" class="w-100"></div>
            <div class="col-md-6"><input class="form-control" type="file" id="myFile" name="image" ></div>
          </div>
            {% endif %}
          </div> 
          <div class="form-group text-center">
            <button type="submit" class="btn btn-outline-dark px-5 fs-4">Edit</button>
          </div>
      </form>
</body>
</html>
